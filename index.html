<h2>to 부정사</h2>
: <strong>to 부정사</strong>는 <u>명사적 용법</u>, <u>형용사적 용법</u>, <u>부사적 용법</u>이 존재한다.
<h2>동명사</h2>
: <strong>동명사</strong>는 R + ing의 형태로 문장에서 <u>주어</u>, <u>목적어</u>, <u>보어</u> 역할을 한다. 
<h2>분사(현재분사, 과거분사)</h2>
: <strong>분사</strong>는 <u>현재분사</u>와 <u>과거분사</u> 두 가지 종류로 나뉘며 명사를 꾸며주는 형용사 역할을 한다.
